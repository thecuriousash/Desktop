{% extends "base.html" %}
{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center animate-page text-center">
    <div class="relative mb-12">
        <div class="w-24 h-24 border-[3px] border-indigo-500/10 border-t-indigo-500 rounded-full animate-spin"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-[10px] font-black text-indigo-500 animate-pulse uppercase tracking-widest">Vetting</span>
        </div>
    </div>
    
    <h2 class="brand-logo text-5xl text-white italic mb-6">Authorization Pending</h2>
    <p class="text-slate-500 text-[11px] uppercase tracking-[0.8em] max-w-lg leading-loose opacity-60">
        The Mediator is currently reviewing your identity vault. You will be granted full access to the exchange once verification is complete.
    </p>
    
    <div class="mt-16 border-t border-white/5 pt-8 w-full max-w-xs mx-auto">
        <p class="text-[8px] text-slate-700 font-bold uppercase tracking-widest">Status: ID_SUBMITTED_LOCKED</p>
        <a href="/" class="mt-6 inline-block text-[9px] font-black text-slate-500 uppercase tracking-widest hover:text-white transition-all">&larr; Return to Terminal</a>
    </div>
</div>
{% endblock %}
