{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-24 text-center animate-up">
    <div class="mb-12 relative inline-block">
        <div class="absolute inset-0 bg-indigo-500/20 blur-[60px] rounded-full"></div>
        <div
            class="w-24 h-24 rounded-full bg-slate-900 border border-white/5 flex items-center justify-center mx-auto relative z-10">
            <svg class="w-10 h-10 text-indigo-400 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
    </div>

    <h1 class="font-brand text-5xl font-bold italic tracking-tighter mb-6">Awaiting Access.</h1>
    <p class="text-slate-400 text-lg mb-12 max-w-md mx-auto leading-relaxed">
        Your seller verification is currently under review by the campus administrators. We'll update your status as
        soon as everything checks out.
    </p>

    <div class="space-y-6">
        <a href="/market"
            class="inline-block px-10 py-4 glass rounded-full font-bold text-[10px] uppercase tracking-[0.3em] hover:bg-white hover:text-black transition-all">
            Return to Market
        </a>
        <p class="text-[9px] text-slate-600 font-bold uppercase tracking-[0.5em] block">Average Wait: 2-4 Hours</p>
    </div>
</div>
{% endblock %}
