{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto py-24 animate-page">
    <div class="text-center mb-10">
        <h1 class="brand text-3xl font-black text-white italic tracking-tighter uppercase">Mediator Portal</h1>
        <p class="text-slate-600 text-[10px] mt-2 font-black uppercase tracking-[0.3em]">Credentials Required</p>
    </div>

    <form action="/admin-login" method="POST" class="glass-card p-10 rounded-[40px] border-red-500/20 space-y-6">
        <div>
            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-4">Username</label>
            <input type="text" name="username" required class="w-full bg-white/5 border border-white/10 px-6 py-4 rounded-2xl text-white outline-none focus:border-red-500 transition-all">
        </div>
        <div>
            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-4">Secret Code</label>
            <input type="password" name="password" required class="w-full bg-white/5 border border-white/10 px-6 py-4 rounded-2xl text-white outline-none focus:border-red-500 transition-all">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl hover:bg-white hover:text-black transition-all uppercase tracking-widest text-xs">
            Unlock Oversight
        </button>
    </form>
</div>
{% endblock %}
