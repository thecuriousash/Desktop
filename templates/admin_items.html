{% extends "base.html" %}
{% block content %}
<h1 class="brand text-4xl font-black text-white mb-10 italic">Listing Oversight.</h1>

<div class="grid grid-cols-1 gap-4">
    {% for item in items %}
    <div class="glass p-6 rounded-[30px] flex items-center justify-between border-white/5 hover:border-red-500/30 transition-all">
        <div class="flex items-center gap-6">
            <div class="w-16 h-16 bg-slate-800 rounded-2xl overflow-hidden">
                <img src="{{ url_for('static', filename='images/' ~ item['image']) }}" class="w-full h-full object-cover">
            </div>
            <div>
                <h3 class="text-white font-bold">{{ item['title'] }}</h3>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest">
                    Seller: <span class="text-indigo-400">{{ item['seller_brand'] }}</span> 
                    &rarr; Real Name: <span class="text-white">{{ item['legal_name'] }}</span>
                </p>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div class="text-right">
                <p class="text-white font-mono font-bold">{{ item['price'] }}</p>
                <p class="text-[9px] text-slate-500 uppercase">WhatsApp: {{ item['whatsapp'] }}</p>
            </div>
            <a href="/admin/delete-item/{{ item['id'] }}" class="text-red-500 p-4 hover:bg-red-500/10 rounded-2xl transition-all">
                üóëÔ∏è
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
