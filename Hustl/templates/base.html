<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSTL. | Campus Mini-Economy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@900&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #020617; }
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.03) 0px, transparent 50%);
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .brand-logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.06em;
            text-transform: uppercase;
        }

        .glass-nav {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .animate-page { 
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="glass-nav sticky top-0 z-50 px-8 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="brand-logo text-3xl text-white tracking-tighter">
                Hustl<span class="text-indigo-500">.</span>
            </a>
            
            <div class="flex items-center gap-10">
                <div class="hidden md:flex gap-8 text-[10px] font-black uppercase tracking-[0.4em]">
                    <a href="/market" class="hover:text-indigo-400 transition-colors">Market</a>
                    <a href="/lost" class="hover:text-amber-400 transition-colors">Lost & Found</a>
                </div>
                
                {% if session.get('email') or session.get('is_admin') %}
                    <a href="/logout" class="text-[9px] font-black uppercase text-slate-500 hover:text-white transition-all">Exit</a>
                {% else %}
                    <a href="/market-choice" class="bg-white text-black px-8 py-2.5 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-indigo-600 hover:text-white transition-all">Initialize</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="relative z-10 flex-grow w-full max-w-7xl mx-auto px-8 py-12">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-16 px-8 border-t border-white/5 text-center">
        <p class="brand-logo text-[9px] text-slate-800 tracking-[1.2em] mb-6">Hustl. Campus Protocol</p>
        <a href="/admin-login" class="text-[8px] text-slate-900 hover:text-indigo-500 uppercase tracking-[0.6em] transition-all">Mediator Auth</a>
    </footer>

</body>
</html>
